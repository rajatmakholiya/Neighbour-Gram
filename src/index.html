<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <h1>Neighborhood Board</h1>
        <div class="notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-count">0</span>
        </div>
    </header>

    <main class="container">
        <section class="post-creator">
            <h2>Create a New Post</h2>
            <form id="create-post-form">
                <textarea id="post-content" placeholder="What's happening in the neighborhood?" required></textarea>
                <div class="post-actions">
                  <div id="photo-preview" class="photo-preview-container"></div>
                    <button type="button" id="attach-photo"><i class="fas fa-camera"></i> Add Photo</button>
                    <input type="file" id="photo-input" accept="image/*" style="display: none;">
                    <button type="button" id="attach-location"><i class="fas fa-map-marker-alt"></i> Add Location</button>
                    <button type="submit">Post</button>
                </div>
                <div id="location-display" class="location-info"></div>
            </form>
        </section>

        <section class="post-feed">
            <h2>Recent Posts</h2>
            <div id="feed-container">
                </div>
            <div id="scroll-observer">Loading more posts...</div>
        </section>
        
        <aside class="service-worker-status">
            <h3>Service Worker Status</h3>
            <div id="worker-status-display">
                <p>Status: <span id="worker-status">Initializing...</span></p>
            </div>
        </aside>

    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
